<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
	<h1>Se ha encontra la empleados</h1>
	
	<table class="table table-striped stable-bordered table-hover">
	  <tr class="table-primary">
	    <th>employeeID</th>
	    <th>firstName</th>
	    <th>lastName</th>
	    <th>email</th>
	    <th>phoneNumbre</th>
	    <th>hireDate</th>
	    <th>jobID</th>
	    <th>salary</th>
	    <th>commissionPCT</th>
	    <th>managerID</th>
	    <th>departmentID</th>
	  </tr>
	  <tr  >
	    <td th:text="${elemento.getEmployeID()}"></td>
	    <td th:text="${elemento.firstName}"></td>
	    <td th:text="${elemento.lastName}"></td>
	    <td th:text="${elemento.email}"></td>
	    <td th:text="${elemento.phoneNumbre}"></td>
	    <td th:text="${elemento.hireDate}"></td>
	    <td th:text="${elemento.jobID}"></td>
	    <td th:text="${elemento.salary}"></td>
	    <td th:text="${elemento.commissionPCT}"></td>
	    <td th:text="${elemento.managerID}"></td>
	    <td th:text="${elemento.departmentID}"></td>
	    
	  </tr>
	  
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
